<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <article class="main-image">
        <figure class="image-1">
        <img src="./images/image-equilibrium.jpg">
       </figure>
       <div class="image-2">
        <img src="./images/icon-view.svg">
       </div>
      </article>
      <div class="wrapper">
        <h2 class="first"> Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes<br>balance and calm.</p>
   <section class="container">
      <div class="first-part">
      <figure>
        <img src="./images/icon-ethereum.svg">
      </figure>
      <span>0.041ETH</span>
      </div>
      <div class="second-part">
        <figure>
          <img src="./images/icon-clock.svg">
        </figure>
        <p> 3 daysleft</p>
      </div> 
    </section>
    <ul>
      <li><img src="./images/image-avatar.png"></li>
      <li>Creation of  <span> Jules Wyvern</span></li>
    </ul> 
    </div>
  </main>
     


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
